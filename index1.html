<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP3 Player</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="selector-container center">
    <label for="songSelector">Elige una canción:</label>
    <select id="songSelector" onchange="selectSong(this.value)">
    </select>
  </div>

  <div class="box center">
    <div class="box-1 center">
      <h4 id="name">Artista</h4>

      <div class="art">
        <img id="artist" src="imagenes/ar1.png" alt="Artista">
      </div>

      <div class="art-name">
        <p class="title run" id="title">Título de la canción</p>
      </div>

      <audio id="ad" src=""></audio>

      <div class="prog">
        <div class="time">
          <p id="start">0:00</p>
          <p id="end">3:00</p>
        </div>

        <div class="line" onclick="setProgress(event)">
          <div class="lineChild" id="progress"></div>
        </div>
      </div>

      <div class="msc center">
        <div class="ctrl center" onclick="backward()">
          <i class="fa-solid fa-backward-step"></i>
        </div>

        <div class="ctrl center" onclick="playPause()" id="playsong">
          <i class="fa-solid fa-play" id="playPauseIcon"></i>
        </div>

        <div class="ctrl center" onclick="forward()">
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
